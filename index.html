<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interesting!</title>
        <meta name="description" content="Create your own 'Interesting'-Meme!">

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">

        <script type="text/javascript" src="js/content.js" defer></script>
    </head>
    <body>
        <section>
            <h1 id="app_title">Interesting!</h1>
            <p id="app_description">Create your own 'Interesting'-Meme!</p>

            <label for="num_notes">Number of Notes:</label>
            <input type="number" id="num_notes" name="num_notes"/>

            <br/>
            <br/>

            <label for="movement">Generate Movement:</label>
            <input type="checkbox" id="movement" name="movement"/>

            <br/>
            <br/>

            <label for="styles">Styles to select:</label>
            <textarea id="styles" name="styles" cols="40" rows="10"></textarea>

            <br/>
            <br/>

            <button onclick="generate()" type="button">Generate!</button>
            <output id="result" name="result"></output>
        </section>
    </body>
</html>
